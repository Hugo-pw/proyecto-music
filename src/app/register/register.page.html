<header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()"> Volver </ion-button>
    </ion-buttons>
  </ion-toolbar>
</header>
<ion-content>

<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
      <br><br/>
<ion-item>
  <ion-label><ion-icon name="person-outline"></ion-icon> Nombre</ion-label>
  <ion-input formControlName="nombre"></ion-input>
</ion-item>

<div class="validation-error">
  <ng-container *ngFor="let validation of validation_messages.nombre">
    {{validation.message}}
  </ng-container>
</div>
<br><br/>
<ion-item>
  <ion-label><ion-icon name="person-outline"></ion-icon>Apellido</ion-label>
  <ion-input formControlName="apellido"></ion-input>
</ion-item>

<div class="validation-error">
  <ng-container *ngFor="let validation of validation_messages.apellido">
    <div
      *ngIf="
      registerForm.get('apellido').hasError(validation.type) &&
        (registerForm.get('apellido').dirty || 
        registerForm.get('apellido').touched
      )"
    >
    <div class="alert">
      <strong>Error: </strong> {{ validation.message }}
    </div>
    </div>
  </ng-container>
</div>
<br><br/>
<ion-item>
  <ion-label><ion-icon name="mail-outline"></ion-icon>Email</ion-label>
  <ion-input formControlName="email"></ion-input>
</ion-item>

<div class="validation-error">
  <ng-container *ngFor="let validation of validation_messages.email">
    {{validation.message}}
  </ng-container>
</div>
<br><br/>
<ion-item>
  <ion-label><ion-icon name="bag-outline"></ion-icon>Password</ion-label>
  <ion-input formControlName="password"></ion-input>
</ion-item>

<div class="validation-error">
  <ng-container *ngFor="let validation of validation_messages.password">
    {{validation.message}}
  </ng-container>
</div>

<ion-button expand="full" shape="round" color="success" [disabled]="!registerForm.valid" type="submit"> Registrase </ion-button>
</form>
</ion-content>
